<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="bg">
        <img class="bg-top" src="img/bg-pattern-top.svg" alt="">
        <img class="bg-bt" src="img/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
        <img class="clip-img" src="img/bg-pattern-card.svg" alt="">
        <img class="user" src="img/image-victor.jpg" alt="">
            <div class="id">
              <p class="name">Victor Crest <span class="age">26</span></p>
              <p class="city">London</p><br><hr>
              <div>
                <ul class="stats">
                  <li class="count-flw">80K</li>
                  <li class="count-likes">803K</li>
                  <li class="count-photos">1.4K</li>
                </ul>
                <ul class="stats2">
                  <li class="followers">Followers</li>
                  <li class="likes">Likes</li>
                  <li class="photos">Photos</li>
                 </ul>
              </div>
         </div> 
    </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/mrcsporto" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mrcsporto/purecss">Marcos Porto</a>.
  </div>
</footer>
</html>
